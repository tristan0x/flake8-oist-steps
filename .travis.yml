language: python
python:
- 2.7
- 3.6
install:
- sudo rm -rf /dev/shm && sudo ln -s /run/shm /dev/shm
- travis_retry pip install setuptools==29.0.1
- travis_retry pip install virtualenv==15.1
- pip install tox-travis coveralls
script: tox
after_success: coveralls --verbose
branches:
  only:
  - master
  - "/^v.*$/"
deploy:
  provider: pypi
  user: tcarel
  password:
    secure: 
  distributions: sdist
  on:
    tags: true
